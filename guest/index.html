---
layout: page
title: Guest
---

<div class="content-wrapper container">
    {% for guest in site.posts %}
    {% if guest.categories contains "guest" %}
      <div class="guest-item">
        <a href="{{ site.url }}{{ guest.url }}"><img class="guest-img" src="{{ site.url }}/static/img/{{ guest.feature }}" alt="{{ guest.title }}"></a>
      </div>
    {% endif %}
    {% endfor %}
</div>
